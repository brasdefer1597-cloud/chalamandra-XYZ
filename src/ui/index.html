<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalamandra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quantum-portal">
        <header class="portal-header">
            <img src="images/logo.svg" alt="Chalamandra Logo" class="portal-logo">
            <h1 class="portal-title">Chalamandra</h1>
            <span id="system-ready-indicator" class="status-indicator">Online</span>
        </header>

        <main class="portal-main">
            <div class="input-area">
                <textarea id="idea-input" placeholder="Escribe tu dilema creative o pega el texto..." rows="4"></textarea>
                <button id="upload-multimodal-btn" class="icon-button" title="Subir imagen (próximamente)">
                    <img src="images/upload.svg" alt="Upload">
                </button> 
            </div>
            
            <div class="controls-area">
                <button id="analyze-btn" class="action-button primary">Generar Síntesis Cuántica</button>
            </div>

            <div id="status-display" class="status-message hidden">
                <div class="spinner"></div>
                Analizando en superposición cuántica...
            </div>

            <div id="result-area" class="result-area hidden">
                <!-- Tarjetas de Personalidad -->
                <div class="personality-card chola">
                    <span class="personality-label">CHOLA</span>
                    <p class="card-subtitle">Pattern recongition & ancient wisdom...</p>
                    <p class="insight-text" id="chola-insight-text"></p>
                </div>
                <div class="personality-card malandra">
                    <span class="personality-label">MALANDRA</span>
                    <p class="card-subtitle">Critical analysis & disruption...</p>
                    <p class="insight-text" id="malandra-insight-text"></p>
                </div>
                <div class="personality-card fresa">
                    <span class="personality-label">FRESA</span>
                    <p class="card-subtitle">Optimal pathfinding & clarity...</p>
                    <p class="insight-text" id="fresa-insight-text"></p>
                </div>
                
                <div class="feedback-controls">
                    <button id="accept-btn" class="action-button success">Acepto esta Síntesis</button>
                    <button id="reject-btn" class="action-button danger">Necesito Otra Perspectiva</button>
                </div>
            </div>
        </main>

        <footer class="portal-footer">
            <span class="version">v1.1</span>
            <span class="powered-by">Powered by Gemini Nano</span>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
